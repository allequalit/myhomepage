<!DOCTYPE html>
<html>
<head>
    <title>프록시 서비스 가격 계산기</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>디도스 우회방어 서비스 가격 계산기</h2>
    <form id="priceForm">
        <label for="country">지역:</label>
        <select id="country" name="country">
            <option value="japan">일본</option>
            <option value="korea">한국</option>
        </select><br><br>

        <label for="ports">포트 개수를 입력해주세요.</label>
        <input type="number" id="ports" name="ports" value="0"><br><br>

        <label for="publicIPs">공인 IP 개수를 입력해주세요.</label>
        <input type="number" id="publicIPs" name="publicIPs" value="0"><br><br>

        <label for="users">접속자 수를 입력해주세요:</label>
        <input type="number" id="users" name="users" value="0"><br><br>

        <input type="button" value="계산하기" onclick="calculatePrice()">
    </form>

    <h3>총 비용: <span id="totalPrice">0</span> 원</h3>


    <script src="calculatePrice.js"></script>
</body>
</html>
